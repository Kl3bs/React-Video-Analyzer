<div class="flex flex-col min-h-screen">
  <header>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="https://flowbite.com/" class="flex items-center">
          <img
            src="https://ic.ufal.br/site-logo"
            class="h-8 mr-3"
            alt="Flowbite
          Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >Video Analyzer</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li></li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Github</a
              >
            </li>
            <li>
              <button
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                (click)="_loginWithGoogle()"
              >
                Google
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="flex-grow flex">
    <div class="w-1/2 p-4">
      <div
        class="max-w-screen-lg w-full p-6 rounded-lg shadow-md dark:bg-gray-900"
      >
        <h2 class="text-2xl font-semibold mb-4 text-white">Choose your file</h2>
        <div class="flex items-center justify-center w-full">
          <label
            for="dropzone-file"
            class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 16"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                />
              </svg>
              <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p class="text-xs text-gray-500 dark:text-gray-400">MP4 Only</p>
            </div>
            <input
              accept=".mp4"
              #upload
              id="dropzone-file"
              type="file"
              class="hidden"
              (change)="uploadFile(upload)"
            />
          </label>
        </div>
      </div>
    </div>
    <div class="w-1/2 p-4">
      <div
        class="max-w-screen-lg w-full p-6 rounded-lg shadow-md dark:bg-gray-900"
      >
        <h1 class="text-2xl font-semibold mb-4 text-white">Gallery</h1>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-2"
        >
          <!-- VÃ­deo 1 -->
          <div
            class="bg-gray-800 rounded-lg shadow-md p-4"
            *ngFor="let video of videos"
          >
            <video
              class="w-full"
              height="200"
              src="{{ video.link }}"
              frameborder="0"
              allowfullscreen
              controls
              [autoplay]="false"
            ></video>
            <h2 class="text-lg font-semibold mt-2 text-gray-100 text-center">
              {{ video.name }}
            </h2>

            <div class="flex justify-center">
              <button
                (click)="checkContent(video.name)"
                type="button"
                class="mt-2 text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
              >
                Check Content
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-white shadow dark:bg-gray-800">
    <div
      class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
    >
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">
        <a
          href="https://github.com/Kl3bs"
          target="blank"
          class="hover:underline"
        >
          ðŸ’» Made by Kleber Vasconcelos</a
        >
      </span>
      <ul
        class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
      >
        <li>
          <a
            target="blank"
            href="https://ic.ufal.br/pt-br"
            class="mr-4 hover:underline md:mr-6"
            >ðŸŽ“ Instituto de ComputaÃ§Ã£o - Universidade Federal de Alagoas</a
          >
        </li>
      </ul>
    </div>
  </footer>
</div>
